{% extends 'base.html' %}
{% load static %}
{% block content %}
<script>
    var user = '{{ user }}';
</script>

<div class="container mx-auto">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="box-element shadow p-3 mb-5 bg-white rounded">
                <h1 class="text-center">User Registration</h1>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group flex-column align-items-start">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">
                                    {{ field.errors.as_text }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .box-element {
        padding: 20px;
        border-radius: 10px;
        background-color: #f8f9fa;
    }

    .form-group {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
</style>

{% endblock %}

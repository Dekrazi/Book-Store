<!-- delete_genre.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Delete Genre</h1>
<p>Are you sure you want to delete the genre "{{ genre.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <input type="submit" value="Confirm Delete" class="btn btn-danger">
  <a href="{% url 'genre-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
